<div class="container">
    <h1>Current Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
          <div *ngFor='let quotes of quote;let i = index'>
            <div>
              <h5 >Author: <span style="color: red;">{{quotes.authorName}}</span> </h5>
              <h3 > {{quotes.quoteDescription}} </h3>
              <h5 >Posted By: <span style="color: blue;">{{quotes.userName}}</span> </h5>
              <h6 >{{quotes.time|date|timePassed}} </h6>
            </div>
            <button class="btn btn-outline-success"(click)="upvoteQuote(i)"><i class="fas fa-heart"></i> {{quotes.upvote}}</button> &nbsp;&nbsp;
            <button class="btn btn-outline-info"(click)="downvoteQuote(i)"><i class="fas fa-heart-broken"></i>{{quotes.downvote}}</button> &nbsp;&nbsp;
            <button class="btn btn-outline-danger" (click)="deleteQuote($event, i)"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <div class="col-md-6">
        <app-quote-form (addQuote)="createNewQuote($event)"></app-quote-form>
        </div>
     </div>
